name: Pylint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Run bash tests
      run: |
        pwd
        ls
        ./bash/test/test.sh
    - name: Analysing the code with pylint
      run: |
        pylint `find . -name '*.py'|grep .py$|xargs`
